backend:
  name: git-gateway
  branch: develop

media_folder: static/img
public_folder: /img
locale: 'es'
collections:
  - label: 'Ajustes del sitio'
    name: 'ajustes'
    files:
      - label: 'Sitio'
        name: 'sitio'
        file: 'content/site/settings.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Título del sitio, name: site_title, widget: string, hint: 'Usado tambien para SEO ON PAGE' }
          - {
              label: Descripción del sitio,
              name: 'site_desc',
              widget: text,
              hint: 'Usado tambien para SEO ON PAGE',
            }
          - { label: Contenido del título principal (H1), name: hero_title, widget: string }
          - {
              label: Contenido del párrafo principal,
              name: hero_desc,
              widget: text,
            }
          - { label: 'Imagen de fondo principal', name: 'hero_image', widget: 'image', allow_multiple: false }
          - { label: 'Logo', name: 'logo', widget: 'image', allow_multiple: false }
  - label: 'Contenido legal'
    name: 'legal'
    files:
      - label: 'Términos y condiciones de privacidad'
        name: 'terminos'
        file: 'content/site/terms.json'
        format: 'json'
        editor:
          preview: true
        fields:
          - { label: Título, name: terms_title, widget: string }
          - { label: 'Contenido', name: 'terms_content', widget: 'markdown' }
         
  - label: 'Productos'
    name: 'productos'
    format: 'json'
    folder: 'content/productos'
    create: true
    identifier_field: name
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Nombre', name: 'name', widget: 'string' }
      - { label: 'Descripción', name: 'description', widget: 'string' }
      - { label: 'Precio', name: 'price', widget: 'number', value_type: "float",min: 1, max: 999 }
      - { label: 'Imagen principal', name: 'image', widget: 'image', required: true, allow_multiple: false }
     
      